<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikut Jastip Yanoshi</title>
    <!-- Memuat Tailwind CSS untuk styling responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Montserrat dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Montserrat untuk seluruh halaman */
        body {
            font-family: 'Montserrat', sans-serif;
        }
        /* Menambahkan gradasi latar belakang */
        .gradient-bg {
            background-image: linear-gradient(to bottom, #076eb3, #0d3b5a);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Utama -->
    <div class="w-full max-w-sm mx-auto text-center text-white">

        <!-- Judul Halaman -->
        <h1 class="text-3xl font-bold mb-8">
            Mau ikut Jastip yang mana? Pilih dan klik tombol di bawah ini ya!
        </h1>

        <!-- Grup Tombol Utama -->
        <div class="flex flex-col space-y-4 mb-8">
            <!-- Tombol 1: Ganti '#' dengan URL yang Anda inginkan -->
            <a href="https://yanoshijapan.github.io/jastipindojepang/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Ikut Jastip dari Indo ke Jepang
            </a>
            <!-- Tombol 2: Ganti '#' dengan URL yang Anda inginkan -->
            <a href="https://yanoshijapan.github.io/jastipjepangindo/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Ikut Jastip dari Jepang ke Indo
            </a>
        </div>

        <!-- Tombol Spreadsheet -->
        <div>
            <!-- Tombol 3: Ganti '#' dengan URL spreadsheet Anda -->
            <a href="https://jastipyanoshi.netlify.app" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 inline-block">
                Kembali ke Web Page
            </a>
        </div>

    </div>

</body>
</html>
